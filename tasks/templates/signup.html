{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Signup</h1>
                </div>
                {{ error }}
                <form class="card-body text-center" action="/signup/" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br />
                        {{ field }}
                        {% for errors in field.errors %}
                        <p style="color: red">{{ errors }}</p>
                        {% endfor %}
                    </p>
                    {% endfor %}
                    <button class="btn btn-secondary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
