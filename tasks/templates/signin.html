{% extends 'base.html' %}
{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-4">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Signin</h1>
        </div>
        {{ error }}
        <form class="card-body text-center" action="/signin/" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-secondary">Singin</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
