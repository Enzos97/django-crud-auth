
{% extends 'base.html' %}
{% block content %}
    <main class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Tasks</h1>
            <div class="container col-md-6 align-self-center">
                {% if tasks %}
                <ul class="d-flex flex-column justify-content-center p-0">
                    {% for task in tasks %}
                    <a class="card d-flex flex-column justify-content-center text-decoration-none text-center mb-1" href="{% url 'task_detail' task.id %}">
                            {% comment %} <button class="w-100" href="{% url 'task_detail' task.id %}"> {% endcomment %}
                            {% if task.important %}
                            <strong class="card-header text-dark">{{task.title}}</strong>
                            {% else %}
                            <p class="card-header text-dark">
                                {{task.title}}
                            </p>
                            {% endif %}
                            <p class="card-body text-secondary">{{task.descrition}}</p>
                            <div class="d-flex justify-content-center text-center card-footer p-0 text-muted">
                                <div class="me-auto p-2"><p class="m-0">{{task.user.username}}</p></div>
                                <div class="p-2"><p class="m-0">{{task.datecompleted|date:'j M Y g:i'}}</p></h4></div>
                            </div>
                        {% comment %} </button> {% endcomment %}
                    </a>
                    {% endfor %}
                </ul>
                {% else %}
                <h2>You have not written any homework</h2>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock %}
